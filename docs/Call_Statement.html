<h1><a id="top"></a>Call Statement</h1>
<p>Causes execution to jump to a procedure.</p>
<h2>Syntax</h2>
<div class="syntax">
<pre><code class="language-vivifire">Call procedureName [ argumentList ]&#10;</code></pre>
</div>
<h2>Parts</h2>
<dl id="parts">
<dt>procedureName</dt>
<dd>Required</dd>
<dt>argumentList</dt>
<dd>Optional</dd>
</dl>
