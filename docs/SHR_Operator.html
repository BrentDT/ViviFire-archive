<h1>SHR Operator</h1>
<p>Performs a right shift operation on a bit pattern.</p>
<h2>Syntax</h2>
<div class="syntax">
<pre><code class="language-vivifire">pattern SHR amount&#10;</code></pre>
</div>
<h2>Parts</h2>
<dl id="parts">
<dt>pattern</dt>
<dd>Required integer expression</dd>
<dt>amount</dt>
<dd>Required integer expression</dd>
</dl>
