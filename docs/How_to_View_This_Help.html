<h1><a id="top"></a>How to View This Help File as It Was Intended</h1>
<script type="text/javascript">
var ua = navigator.userAgent;
if (!/Windows NT [3-5]\./.test(ua)) {
if (!/MSIE [1-8]\./.test(ua))
document.write('<p>You should have no problems using this help file.</p>');
else
document.write('<p>The help viewer is set to emulate a version of Internet Explorer prior to 9.0. ' +
'This help file relies on features found in more recent versions of the Web browser control. ' +
'To enable a proper viewing experience, you will need to change the Internet Explorer emulation mode to at least version 9.0. ' +
'The instructions below will guide you in changing the Windows Registry setting that enables the proper emulation mode.</p>' +
'<ol>' +
'<li>Click <a href="Enable_IE9_emulation_mode.reg">Enable IE 9 emulation mode</a>.</li>' +
'<li>Choose "Run" when prompted.</li>' +
'<li>If you run Windows as a limited user, you will need to permit Registry Editor to run.</li>' +
'<li>Choose "Yes" when prompted by Registry Editor.</li>' +
'<li>Close this document and re-open it.</li>' +
'</ol>');
} else {
document.write('<p>This help file is best viewed using a version of Windows equivalent to Vista or later.</p>');
}
</script>
