<h1><a id="top"></a>GoTo Case Statement</h1>
<p>Describe</p>
<h2>Syntax</h2>
<div class="syntax">
<pre><code class="language-vivifire">GoTo Case { expression | Else }&#10;</code></pre>
</div>
<h2>Parts</h2>
<dl id="parts">
<dt>expression</dt>
<dd>Required unless <span class="kw">Else</span> is used.</dd>
<dt>Else</dt>
<dd>Required unless <span class="id">expression</span> is used.</dd>
</dl>
