<h1><a id="top"></a>Is Operator</h1>
<p>Compares the type of an object to a class.</p>
<h2>Syntax</h2>
<div class="syntax">
<pre><code class="language-vivifire">#object Is className&#10;</code></pre>
</div>
<h2>Parts</h2>
<dl id="parts">
<dt>#object</dt>
<dd>Required; an expression that evaluates to an object handle</dd>
<dt>className</dt>
<dd>Required name of a class</dd>
</dl>
