<h1><a id="top"></a>ReDim Statement</h1>
<p>Reallocates memory for an array variable.</p>
<h2>Syntax</h2>
<div class="syntax">
<pre><code class="language-vivifire">ReDim name(dimensions) [ , name(dimensions) ] ...&#10;</code></pre>
</div>
<h2>Parts</h2>
<dl id="parts">
<dt>name</dt>
<dd>Required</dd>
<dt>dimensions</dt>
<dd>Required</dd>
</dl>
