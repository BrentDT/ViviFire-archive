<h1><a id="top"></a>Object Variable Declaration</h1>
<h2>Syntax</h2>
<h3>New statement</h3>
<div class="language-vivifire syntax">
<pre><code>[New] objectClass variableName&#10;</code></pre>
</div>
<h3>Begin statement</h3>
<div class="language-vivifire syntax">
<pre><code>Begin objectClass variableName
    expressionList
End objectClass&#10;</code></pre>
</div>
<h3>Object statement</h3>
<div class="language-vivifire syntax">
<pre><code>Object variableName
    objectMembers
End Object&#10;</code></pre>
</div>
